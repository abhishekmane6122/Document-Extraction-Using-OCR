<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .upload-box {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            padding: 2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upload-box:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .upload-box input {
            display: none;
        }

        .upload-box label {
            font-size: 1.2rem;
            cursor: pointer;
        }

        .upload-box p {
            margin: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Analyzer</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="upload-box" onclick="document.getElementById('file-input').click()">
                <input type="file" name="file" id="file-input" accept=".png,.jpg,.jpeg,.pdf,.docx">
                <label for="file-input">üìÅ Upload File</label>
                <p>Supported formats: JPEG, PNG, PDF, DOCX</p>
            </div>
            <button type="submit" class="btn">Analyze</button>
        </form>
    </div>
</body>
</html>
